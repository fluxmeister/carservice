<div ng-controller="klijentiCtrl">
	<h1><u><b>Clients</b></u></h1>
		<br>
		<br>
		<h2>Entering new client data:</h2>
		<form>
			<div class="form-group">
				<label for="ime">Client's name:</label>
				<input id="ime" class="form-control" ng-model="newKlijent.ime"/>
			</div>
			<div class="form-group">
				<label for="prezime">Client's surname:</label>
				<input id="prezime" class="form-control" ng-model="newKlijent.prezime"/>
			</div>
			<div class="form-group">
				<label for="telefon">Client's phone number:</label>
				<input id="telefon" class="form-control" ng-model="newKlijent.telefon"/>
			</div>
			<button class="btn btn-primary" ng-click="doAddKlijent()">Add</button>
		</form>
					
        <form>
        <br>
        <br>
		<h2>Client search:</h2>		
			<div class="form-group">
				<label for="ime">Client:</label>
				<select id="trazeniKlijent" class="form-control" ng-model="searchParams.id">
					<option ng-repeat="trazeniKlijent in klijenti" value="{{trazeniKlijent.klijentId}}">{{trazeniKlijent.ime}}&nbsp;{{trazeniKlijent.prezime}}&nbsp;{{trazeniKlijent.telefon}}</option>
				</select>
				
			</div>
		<!-- 	<div class="form-group">
				<label for="prezime">Prezime klijenta:</label>
				<select id="prezime" class="form-control" ng-model="trazeniKlijent.prezime">
					<option ng-repeat="trazeniKlijent in klijenti" value="{{trazeniKlijent.prezime}}">{{trazeniKlijent.prezime}}</option>
				</select>
			</div> -->
			<!-- <div class="form-group">
				<label for="telefon">Broj telefona klijenta:</label>
				<input id="telefon" class="form-control" ng-model="trazeniKlijent.telefon"/>
				
			</div> -->
							
			<button class="btn btn-primary" ng-click="doSearch()">Search</button>
			
        </form>


        
		
		
		<div class="btn-group float-right">
			<button ng-disabled="pageNum == 0" ng-click="changePage(-1)" class="btn btn-info">Previous</button>
			<button ng-disabled="pageNum >= totalPages - 1" ng-click="changePage(1)" class="btn btn-info">next</button>
		</div>
		
		<br>
	
		



		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Name</th>
					<th>Surname</th>
					<th>Phone number</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="klijent in klijenti">
					<td>{{klijent.ime}}</td>
					<td>{{klijent.prezime}}</td>
					<td>{{klijent.telefon}}</td>
					 
					<td>
						<button class="btn btn-warning" ng-click="goToEdit(klijent.id)">Edit</button>
						<button class="btn btn-danger" ng-click="doDelete(klijent.id)">Delete</button>
					</td>
				</tr>
			</tbody>
		</table>

</div>
